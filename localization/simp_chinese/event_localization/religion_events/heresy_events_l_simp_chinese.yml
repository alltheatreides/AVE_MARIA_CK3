l_simp_chinese:
 heresy.0010.t:2 "Heresy: [heretic_faith.GetAdherentNamePluralNoTooltip] in [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc:1 "[heretic_ruler.GetTitledFirstName] of [heretic_title.GetNameNoTier] has announced to the world that [heretic_ruler.GetSheHe] he is unshackled from the tyranny of [origin_faith.GetName] and converted to [heretic_faith.GetName]."
 heresy.0010.desc.nonexistant:1 "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true. As [heretic_faith.GetAdherentNamePluralNoTooltip], they believe their new faith properly aligns with the will of [heretic_faith.HighGodName] and they are distancing themselves from their former religious institutions."
 heresy.0010.desc.exists:1 "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true and are distancing themselves from their former religious institutions. They are instead professing themselves [heretic_faith.GetAdherentNamePluralNoTooltip], whose doctrines they feel better align with [heretic_faith.HighGodNamePossessive] will."
 heresy.0010.desc.resurgent:1 "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true. As a result, the nobles of [heretic_title.GetNameNoTierNoTooltip] have revived the abandoned teachings of the [heretic_faith.GetAdherentNamePluralNoTooltip], whose doctrines they feel better align with [heretic_faith.HighGodNamePossessive] will."
 heresy.0010.tt.custom:0 "[heretic_faith.GetName|V] appears in the [heretic_title.GetName]"
 heresy.0010.a.new_heresy:0 "What twisted mockery of our faith is this!?"
 heresy.0010.a.existing_heresy:0 "Those vile heretics have led them astray!"
 heresy.0010.a.astray_faith:0 "I don't get it, but I guess it makes them happy?"
 heresy.0010.a.same_faith:0 "I knew they would see the light eventually!"
 heresy.0010.b:0 "You know, they do have some good points..."
 heresy.0010.notification.title:0 "New Religious Movement"
 heresy.0010.notification:0 "[heretic_ruler.GetFullName] has founded a new [heretic_faith.GetAdjective] movement!"

