 islamic_empire_amir_government:0 "Imārah"
 islamic_empire_amir_government_desc:0 "\nA form of Islamic [administrative_title|E], the [imarah|E] are administrative territories led by an Amīr, military officials, technically overseeing both military and civilian affairs of the territories they are responsible with.\n\nIn practice, in order to limit the power of Amīrs, Caliphs and Sultan would separate some of the administrative functions of justice and taxation to separate offices.\n\nIt is represented in game through [feudal_contracts|E] allowing you to name yourself [qadi|e] and [sahib_al_maks|E] councillors."

