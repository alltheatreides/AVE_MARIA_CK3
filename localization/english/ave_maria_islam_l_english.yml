 ave_maria_alim_events.0002.title:0 "Searching for an Ālim"
 ave_maria_alim_events.0002.desc:0 "The world needs the Pen, especially rulers, and all the more for a [ROOT.Char.GetTitleTierName] and [ROOT.Char.GetHerHis] court. As per my request, my servants have inquired after recommendations for an ālim. Now they have presented [target.GetFullName] as a candidate."
