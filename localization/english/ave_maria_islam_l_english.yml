 islamic_empire_government:0 "Dawla"
 islamic_empire_government_desc:0 "Dawla is the de-facto government of muslim states that have shed their tribal backgrounds to conform to the ideal sedentary state government founded on a monarchy, a central bureaucratic apparatus and salaried armed forces."

