 ## Ghulams Events
 ave_maria_ghulam_events.0001.title:0 "Buying Slaves"
 ave_maria_ghulam_events.0001.desc:0 "The use of slave soldiers is an old practice in our lands ever since Al-Mu'tasim started the practice as they are efficient and loyal to their masters contrary to others fickle combattants.\n\nI have already many ghilman in my employ, but one must always resplenish the stock and my courtiers have presented me new young boys to be educated in the arts of war at my expense.\n\nIn time, properly trained, they will serve me faithfully as [knights|E] and [commanders|E]." 
 ave_maria_ghulam_events.0001.a:0 "I will buy the Turkish boy, everyone know they are the best"
 ave_maria_ghulam_events.0001.b:0 "Zanj are cheaper." 
 ave_maria_ghulam_events.0001.c:0 "On second thought, I will not buy anything"
 
 ave_maria_ghulam_events.0002.title:0 "Increasing the salary of the [regiment_leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ave_maria_ghulam_events.0002.desc:0 "The fighters of the [regiment_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] have all been loyal to the dynasty for some time...\n\nThey are the sword and the shield that allows us to survive and continue our holy task demanded by God.\n\nAs such, it might please Him and my loyal servant [regiment_leader.GetCharacterViewNameNoTooltip] to increase their salary so they can continue on fighting for us vigourously and equip themselves in the best fashion."
 ave_maria_ghulam_events.0002.a:0 "They deserve it"
 ave_maria_ghulam_events.0002.b:0 "On second thought, they do not deserve a raise..."

 ave_maria_ghulam_events.0003.title:0 "Decreasing the salary of the [regiment_leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ave_maria_ghulam_events.0003.desc:0 "The fighters of the [regiment_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] might be loyal to the dynasty in name but according to the Dīwān al-Kurā their expenses are too much on the treasury and cannot be justified anymore...\n\nIt might not please my servant [regiment_leader.GetCharacterViewNameNoTooltip] but I need to decrease their salary so we can have a balanced treasury and allow other spendings."
 ave_maria_ghulam_events.0003.a:0 "Decrease their salary !"
 ave_maria_ghulam_events.0003.b:0 "I changed my mind..."

 ave_maria_honours_events.0001.title:0 "Bestowing honours to the [regiment_leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ave_maria_honours_events.0001.desc:0 "Since the beginning of our dynasty installation in Misr and the construction of al-Qāhirah, the ritual city was constructed not only architecturally and topographically, but also ceremonially so processions in the city can demonstrate our prestige to all.\n\nThe order of courtiers in those processions, their mount, and a thousand others rules of protocol determine one's status in the hierarchy of the court.\n\nConsidering the situation, promoting [regiment_leader.GetCharacterViewNameNoTooltip] to a higher rank in the protocol could benefit my interests and signify my favour of the [regiment_leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ave_maria_honours_events.0001.b:0 "I will make him a promise he cannot refuse"
 ave_maria_honours_events.0001.a:0 "Grant him court precedence"
 ave_maria_honours_events.0001.c:0 "On second thought no..."
 ave_maria_honours_events.0001.d:0 "Demote their order of precedence !"
 

