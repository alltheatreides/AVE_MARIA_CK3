 islamic_empire_multiethnic_army_system_desc:0 "The Fatimid drive into Palestine and Syria, whose ultimate goal was Baghdad, confronted the Fatimids with militarily superior armies built on the model of the Buyid-Abbasid and the Byzantines.\nAs a result, the Fatimid Imam al'Aziz and his vizier, Ya'qib ibn Killis, reformed the Fatimid army. The most important feature of their reform was the inclusion of Turkish military manpower. The Turkish warriors served as cavalry and archers, military specializations not common among the Berbers.\nThe outcome was the emergence of a multi-ethnic army with a very marked congruence of military specialization and ethnic origin on the one hand, but no overall coherence and identification with the dynasty on the other.\n "

