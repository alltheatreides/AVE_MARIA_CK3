 game_concept_islamic_empire_honors:0 "Honours"
 game_concept_islamic_empire_honors_desc:0 "Honours represent honorific court titles, symbols of ranks such as luxurious silk tunics or prestige items used to signify the importance of an individual or a group in the complex court rituals of the state.\n\nThe more Honours a [jawalla|E] has, the more prestigious it is and the more its members can demand positions to the ruler, usually through [hook|E]."

