 game_concept_asabiyya:0 "Asabiyya"
 game_concept_asabiyya_desc:0 "Asabiyya is the bond of cohesion among humans in a group-forming community, it is social solidarity with an emphasis on unity, group consciousness, and a sense of shared purpose and social cohesion.\nFamiliar in pre-islamic and islamic era, in game terms it provides various bonuses to rulers maintaining their Asabiyya strong.\n\nIt is reduced when the [realm_capital|E] [holding|E] of a character is not of the Nomad type and can be increased through various traits or events."
 game_concept_asabiyya_level:0 "Level of Asabiyya"
 game_concept_asabiyya_level_desc:0 "A Character's $game_concept_asabiyya_level$ is a measure how tighly knit his realm is.\n\nEvery time a Character gains or lose [asabiyya|E], they also change toward the next Level of Asabiyya.\n\nThe Levels are:\n$EFFECT_LIST_BULLET$[asabiyya_very_weak|E]\n$EFFECT_LIST_BULLET$[asabiyya_weak|E]\n$EFFECT_LIST_BULLET$[asabiyya_medium|E]\n$EFFECT_LIST_BULLET$[asabiyya_strong|E]\n$EFFECT_LIST_BULLET$[asabiyya_exceptional|E]"
