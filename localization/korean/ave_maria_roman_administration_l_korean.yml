 ### EVENTS
 ave_maria_roman_administration_events.0003.title:0 "Imperial Coronation"
 ave_maria_roman_administration_events.0003.desc_no_war:0 "I inherited the mantle of the Empire from my predecessor, but it is now time to perform the public ceremony of the Imperial Coronation in Constantinople so the whole people can see us a legitimate emperor."
 ave_maria_roman_administration_events.0003.desc_yes_war:0 "I inherited the mantle of the empire, but despite the ongoing war it is now more than ever time to perform the public ceremony of the coronation in Constantinople so the whole people is reassured and our legitimacy firmly set."
 ave_maria_roman_administration_events.0003.desc_crowning_junior_emperor:0 "I am Basileus of the Romans in my own right, but in order to perpetuate my rule, it is now time to perform the public ceremony of my junior emperor coronation in Constantinople so the whole people is reassured and his legitimacy firmly set to smooth out the succession when I ascend in Heaven."
 ave_maria_roman_administration_events.0003.OPT_A:0 "Spend lavishly, everyone must see our generosity and magnificence."
 ave_maria_roman_administration_events.0003.OPT_B:0 "Proceed with the ceremony as is customary."
 ave_maria_roman_administration_events.0003.OPT_C:0 "Save up as much as we can on the ceremony, we need the money elsewhere."
 ave_maria_roman_administration_events.0004.title:0 "Imperial Procession"
 ave_maria_roman_administration_events.0004_desc:0 "It is now time to start the coronation procession. As prescribed by the Book of Ceremonies, I moved through the rooms and sections of the Great Palace of Constantinople wearing my short purple cloak over a long-sleeved tunic accompanied by my personal staff and bodyguards. As we moved through the palace complex I paused to meet the chiefs of the army, the consuls and senators.\nThe arrangement was very artful; all women stood behind silken drapes so that none of the men could see the adornment of their faces, while they could see everything that was to be seen. Some singers stood robed in marvelous vestments, they had long, wide robes like sticharia, but all belted, and the sleeves of the robes were also long and wide. Some robes were of brocade, others of silk, with gold and braid on their shoulders. On their heads the singers wore pointed hats with braid."
 ave_maria_roman_administration_events.0004.desc_crowning_junior_emperor:0 "It is now time to start the coronation procession. As prescribed by the Book of Ceremonies, we moved through the rooms and sections of the Great Palace of Constantinople wearing a short purple cloak over a long-sleeved tunic accompanied by my personal staff and bodyguards. As we moved through the palace complex we paused to meet the chiefs of the army, the consuls and senators.\nThe arrangement was very artful; all women stood behind silken drapes so that none of the men could see the adornment of their faces, while they could see everything that was to be seen. Some singers stood robed in marvelous vestments, they had long, wide robes like sticharia, but all belted, and the sleeves of the robes were also long and wide. Some robes were of brocade, others of silk, with gold and braid on their shoulders. On their heads the singers wore pointed hats with braid."
 ave_maria_roman_administration_events.0004.OPT_A:0 "Everyone acclaim him and wish him many good years of rule."
 ave_maria_roman_administration_events.0004.OPT_B:0 "Their half-heard shouts of acclamation are pitiful."
 ave_maria_roman_administration_events.0005.title:0 "Imperial Procession"
 ave_maria_roman_administration_events.0005_desc:0 "After the procession through the palace, I headed toward the Hagia Sophia from which I entered separately and changed into a long-sleeved silk tunic and an tzitzakion in the Khazar style but kept the short cloak. With the Patriarch at my side, we entered the nave of the church pausing to pray at the holy doors before mounting the ambo before the gathered crowds while the singers chanted holy hymns. \n After the Imperial chlamys and crown were prayed over by the Patriarch the Varangians and eunuchs placed the chlamys on me while the Patriarch placed the crown upon my head. \n The gathered nobility, senators and regiments cried out acclamations thrice, before praying for many years of Imperial rule. \n Having received these acclamations, I returned to the robing room and sat to receive the customary kiss on the knees by the different factions of the crowd."
 ave_maria_roman_administration_events.0005.desc_crowning_junior_emperor:0 "After the procession through the palace, we headed toward the Hagia Sophia from which we entered separately and changed into a long-sleeved silk tunic and an tzitzakion in the Khazar style but kept the short cloak. With the Patriarch at our side, we entered the nave of the church pausing to pray at the holy doors before mounting the ambo before the gathered crowds while the singers chanted holy hymns. \n After the Imperial chlamys and crown were prayed over by the Patriarch I placed the chlamys and crown upon his head. \n The gathered nobility, senators and regiments cried out acclamations thrice, before praying for many years of Imperial rule. \n Having received these acclamations, we returned to the robing room and sat to receive the customary kiss on the knees by the different factions of the crowd."
 ave_maria_roman_administration_events.0005.OPT_A:0 "Everything seems to be going well."
 ave_maria_roman_administration_events.0005.OPT_B:0 "Why the long faces ?"
 ave_maria_roman_administration_events.0006.title:0 "Imperial Procession"
 ave_maria_roman_administration_events.0006_desc:0 "After receiveing the kiss of the various factions leaders, important people and a few selected individuals, it is now time to enter back to the nave of the church to receive communion at the hands of the Patriarch at the altar of Christ together with the priests. As I am leaving the church, showers of small silver coins with a cross are showered upon be before I head back on horseback to the Great Palace for a post-coronation feast."
 ave_maria_roman_administration_events.0006.desc_crowning_junior_emperor:0 "After receiveing the kiss of the various factions leaders, important people and a few selected individuals, it is now time to enter back to the nave of the church to receive communion at the hands of the Patriarch at the altar of Christ together with the priests. As we are leaving the church, showers of small silver coins with a cross are showered upon be before we head back on horseback to the Great Palace for a post-coronation feast."
 ave_maria_roman_administration_events.0006.OPT_A:0 "Basileus, finally!"
 ave_maria_roman_administration_events.0006.OPT_B:0 "Basileus, finally!"
 ave_maria_roman_administration_events.0006.OPT_C:0 "He is now properly Junior Emperor!"

 ave_maria_roman_administration_events.0007:0 "Invitation to the Coronation"
 ave_maria_roman_administration_events.0007.opening:0 "Invitation to the Imperial Coronation"
 ave_maria_roman_administration_events.0007_desc:0 "In the name of the Father, the Son and the Holy Spirit, the consubstantial Trinity, our one true God, you are hereby invited to the ceremony of imperial coronation in Constantinople. We expect your presence with great pleasure."
 ave_maria_roman_administration_events.0007.host_likes_me:0 "In the name of the Father, the Son and the Holy Spirit, the consubstantial Trinity, you are hereby invited to the ceremony of imperial coronation in Constantinople. We expect your presence with great pleasure."
