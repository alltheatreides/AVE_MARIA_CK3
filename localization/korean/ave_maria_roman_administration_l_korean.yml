 ### GOVERNMENT NAMES
 roman_administration_government:0 "Roman"
 roman_administration_government_desc:0 "The Roman Empire had a complex system of aristocracy and bureaucracy with the Emperor at its head and beneath him a multitude of officials and court functionaries operating the complex administrative machinery that was necessary to run the empire."
 roman_administration_civilian_government:0 "Theme"
 roman_administration_civilian_government_desc:0 "\nA form of Roman [administrative_title|E], Themes are the basic administrative territories of the Empire of the Romans, ruler by a Krites with a focus on the administrative management of the Empire from tax collection to justice."
 roman_administration_military_government:0 "Tagma"
 roman_administration_military_government_desc:0 "\nA form of Roman [administrative_title|E], the [tagma|E] were the professional standing troops, garrisoned in and around the capital of Constantinople that were formed around the Imperial Guard units."
 roman_administration_theme_government:0 "Theme"
 roman_administration_theme_government_desc:0 "\nA form of Roman [administrative_title|E], the [theme|E] are administrative territories managed by military dignitaries overseeing both military and civilian affairs of the territories they are responsible with.\n\nIn the 11th century most had abandonned an active military role and have been subject to increased civilian control."
 roman_administration_doukaton_government:0 "Doukaton"
 roman_administration_doukaton_government_desc:0 "\nA form of Roman [administrative_title|E], the [doukaton|E] districts are administrative territories ruled by a Doux with significantly more power and authority due to the strategic importance of the territories he is responsible with."
 roman_administration_kouratoreia_government:0 "Kouratoreia"
 roman_administration_kouratoreia_government_desc:0 "\nA form of Roman [administrative_title|E], Kouratoreia were imperial estate which were often established in conquered lands in order to prevent the great landowning families from acquiring even more power by purchasing the newly available land and leasing it out. They are run by a kourator directely appointed by the emperor."
 roman_administration_sekreton_government:0 "Sekreton"
 roman_administration_sekreton_government_desc:0 "\nA form of Roman [administrative_title|E], Sekreton are the administrative offices responsible for the functioning of the administrative needs of the Empire."


