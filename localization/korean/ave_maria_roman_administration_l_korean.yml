 ### BOOKMARKS
 bm_1066_roman_empire:0 "Eastern Assaults"
 bm_1066_roman_empire_desc:0 "In the East, the Roman Empire is once more under assault by an menace coming from the Iranian Plateau, and this time it is the Seljuk Turks having conquered most of the former Abbasid Empire who are raiding and threateaning the whole of Anatolia as the lack of leadership caused by the fall of the Makedonians dynasty has left a power void that is difficult to fill.\n\n#bold Will you be strong enough to lead the Romans in this whirlwhind of threats?\n\n#bold How will war and diplomacy mold the future of the Empire?#!"
 bookmark_roman_empire_konstantinos_doukas:0 "Basileus Konstantinos Doukas"
 bookmark_roman_empire_konstantinos_doukas_desc:0 "During the reign of Konstantinos Doukas, the Normans took over much of the remaining Roman territories in Italy while in the Balkans the Hungarians occupied Belgrade. He also suffered defeats by the Seljuk sultan Alp Arslan during their assaults in Eastern Anatolia and his dynasty would eventually lose the throne as his spouse would eventually choose Romanos Diogenes as next Basileus to fend off the Seljuk menace.\n\n#bold Take up arms against the enemies of Rome and forge a dynasty to rival the Makedonians!#!"
 bookmark_roman_empire_romanos_diogenes:0 "Doux Romanos Diogenes"
 bookmark_roman_empire_romanos_diogenes_desc:0 "Romanos Diogenes wasa member of a prominent and powerful Roman family from Cappadocia. Courageous and generous, but also impetuous, he rose with distinction in the army due to his military talents. At the death of the Basileus Konstantinos Doukas, he was implicated in a plot to usurp the throne from Konstantinos's sons but in a reversal of fortune due to the menace of the Seljuks, the regent Eudokia Makrembolitissa, former spouse of Konstantinos Doukas chose him as senior Basileus and married him so he could help defeat the eastern menace. Alas he was defeated in 1071 at Manzikert and his reign cut short by external and internal threats.\n\n#bold Will you try to usurp a throne in the face of invasion and forge a new dynasty or will you stay loyal and serve the Doukas ?!#!"
 bookmark_roman_empire_ioannes_komnenos:0 "Ioannes Komnenos"
 bookmark_roman_empire_ioannes_komnenos_desc:0 "Ioannes Komnenos was born in 1015 as the younger son of the patrikios Manuel Erotikos Komnenos, a senior military commander in the late reign of Basil II. During his brother's brief reign he was appointed Domestikos of the Scholai. When Isaac I abdicated, Konstantinos X Doukas became Basileus and Ioannes withdrew from public life until his death in 1067. Father of a dynasty, his son Alexios would become Basileus and elevate the Komnenos name to the greatest heights. \n\n#bold Take back the throne that was taken from your brother and lead the Romans to victory!#! "

 bm_1081_roman_empire:0 "The Alexiad"
 bm_1081_roman_empire_desc:0 "After the devastating loss to the Seljuqs at Manzikert and the death of Romanos Diogenes unleashing a devastating civil war, the Roman Empire is reeling.\n\nLast in this game of power, the former Megas Domestikos Alexios Komnenos has just seized the throne from Nikephoros III Botaneiates and seems to have eliminated his competitors for now. He will eventually forge a new dynasty and his life will be documented by his daughter Anna in the "Alexiad". His successors would secure the Empire and push back the Turkish invaders from western Anatolia.\n\nHowever, for now, Anatolia is still under the control of Suleiman, a member of the Seljuq dynasty who successfuly exploited the Roman divisions to carve up his own territory in the former heart of the Empire.\n\n#bold Will the Roman Empire survive this new crisis and emerge triumphant once more, or will the Turks secure their newfound territories ?"
 bookmark_roman_empire_alexios_komnenos:0 "Alexios Komnenos"
 bookmark_roman_empire_alexios_komnenos_desc:0 "Hailing from a prestigious family of military commanders and having distinguished himself in the field during the disaster at Manzikert, Alexios would eventually seize the throne, thanks to the support of his mother Anna Dalassenos, and manage to pacifiy the Empire reeling from a series of civil wars as well as defending it from external invaders.\n\n#bold Will you be able to consolidate and secure your dynasty grip on the Empire and ensure its legacy ?"
 bookmark_roman_empire_armenian_cilicia:0 "Roupen Kormogolo"
 bookmark_roman_empire_armenian_cilicia_desc:0 "Claiming descendance from the Bagratid and familial ties to the last Bagratid king, Gagik II, Roupen was commander in the king's armies.\nUpon the murder of Gagik II, he gathered his family and fled to the Taurus Mountains and took refuge in the fortress of Kosidar and declared the independence of Cilicia from the Roman Empire in 1080 after seizing several roman fortress for himself.\nOutshone by the Armenian Vahram of Antioch, he still managed to maintain the independence of his principalty who came to receive numerous armenian refugees fleeing the rule of the Turks in Anatolia.\n\n#bold Will you found a new dynasty that will surpass the kings of old and reclaim the Armenian homeland ?"
 bookmark_roman_empire_armenian_antioch:0 "Philaretos Brachamios"
 bookmark_roman_empire_armenian_antioch_desc:0 "A distinguished general in the Roman Empire service, Philaretos Brachamios, or Vahram Varajnuni as he was of Armenian origins, served faithfully under Romanos Diogenes during Manzikert up until his final demise.\nAt Romanos's death and the subsequent turbulent succession, he proclaimed himself Emperor on virtue of being the only remaining Roman general in the region and established a quasi-autonomous realm.\nUpon Nikephoros III Botaneiates accession to the throne he abandoned his imperial claim in exchange for the title of Doux of Antioch.\nUpon Alexios Komnenos's coup not much is known to his relationship to the new emperor but he would eventually lose his territory to the Turks of the Sultanate of Rûm in 1083.\n\n#bold Will you pledge loyalty to the new Basileus or carve your own path in a dangerous land ?"

 ## INNOVATIONS
 innovation_late_roman_empire:0 "Eastern Roman Empire"
 innovation_late_roman_empire_desc:0 "The traditions of the Roman Empire still live in the East as it survived the fragmentation that fell upon the territories in the West. During most of its existence, the empire was the most powerful economic, cultural, and military force in Europe thanks to its sophisticated government and military system."
 roman_administration_innovation_late_roman_empire_unlock:0 "[rulers|E] of this tradition are able to use the Administrative government, [administrative_title|E] as well as special [regiments|E]."
 innovation_tagma:0 "Tagmata"
 innovation_tagma_desc:0 "The Tagma are the professional standing troops, garrisoned in and around the capital of Constantinople. In the mid-10th century, the decline in the numbers of the thematic forces and the exigencies of the new offensive strategy on the eastern border gave rise to an increasing number of provincial tagmata, permanent professional forces modelled after the imperial tagmata."

