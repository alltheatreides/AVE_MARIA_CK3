 ave_maria_roman_administration_sports_events.2004.desc.team_1_clear_victory:0 "We won the game fair and square !\n\nThe last rounds have been heavily disputed but we managed to secure enough points to be in a solid lead.\n\nOur manoeuvre and strategy for the last rounds paid off !\n\nI glance at [tzykanion_team_1_player_3.GetName] and share a victorious smile after this hard won victory."
 ave_maria_roman_administration_sports_events.2004.desc.team_1_close_victory:0 "We finally managed to win after a gruelling and heavily disputed last round.\n\nOur strategy paid off and I managed to dodge around [tzykanion_nemesis.GetName] to score several points that allowed us this victory.\n\nI glance at [tzykanion_team_1_player_3.GetName] and share a victorious smile after this hard won victory.\n\nThis was a really nice game, and it seems my opponents despite their defeat also think so !"
 ave_maria_roman_administration_sports_events.2004.desc.team_1_honorable_loss:0 "We lost the game but the last rounds have not been a total disaster !\n\nWe managed to salvage an honourable loss after [tzykanion_team_1_player_2.GetName] and I pulled off our daring manoeuvre to score enough points to show that we are not total push-overs.\n\nA loss but an honourable one in the end."
 ave_maria_roman_administration_sports_events.2004.desc.second_round_tie:0 "The game is tied !\n\nAfter a gruelling and heavily disputed last round each team scored the same amount of points.\n\nOur strategy paid off and I managed to dodge around [tzykanion_team_2_player_1.GetName] to score several points that garnered applauses from the onlookers.\n\nI glance at [tzykanion_team_1_player_3.GetName] and share a warm smile after these hard rounds.\n\nThis was a really nice game, and it seems my opponents despite the inconclusive result also think so !"
 ave_maria_roman_administration_sports_events.2004.desc.team_1_humiliating_loss:0 "We failed again and the last rounds have been a total disaster !\n\nWe have lost miserably and it has been an humiliating defeat.\n\n[tzykanion_team_1_player_2.GetName] almost fell off his horse during our supposed daring manoeuvre and I could not get past [tzykanion_nemesis.GetName] to score any points \n\nOverall a terrible game for us..."
 ave_maria_roman_administration_sports_events.2004.desc.team_2_clear_victory:0 "We lost the game fair and square...\n\nThe last rounds have been heavily disputed but we failed to secure enough points and the opposite team is in a solid lead.\n\nTheir manoeuvre and strategy for the last rounds paid off.\n\nI glance at [tzykanion_team_1_player_3.GetName] and share a sad smile while we look at [tzykanion_team_2_player_1.GetName] cheering with his team after their victory."
 ave_maria_roman_administration_sports_events.2004.desc.team_2_close_victory:0 "We lost the game after a gruelling and heavily disputed last round.\n\nTheir strategy paid off and [tzykanion_team_2_player_1.GetName] managed to dodge around me to score several points that allowed them the victory.\n\nI glance at [tzykanion_team_1_player_3.GetName] and share a satisfied smile while we look at [tzykanion_team_2_player_1.GetName] cheering with his team after their victory.\n\nThis was a really nice competitive game despite our loss !"
 ave_maria_roman_administration_sports_events.2004.desc.team_2_honorable_loss:0 "We won the game !\n\nThey managed to salvage an honourable loss after [tzykanion_team_2_player_1.GetName] pulled off a daring manoeuvre and managed to score enough points to show us they are not total push-overs.\n\nA loss for them but an honourable one in the end."
 ave_maria_roman_administration_sports_events.2004.desc.team_2_humiliating_loss:0 "They failed again and the last rounds and we kept trouncing them !\n\nThey have lost miserably and it has been an humiliating defeat for them.\n\n[tzykanion_team_2_player_2.GetName] almost fell off his horse during their supposed daring manoeuvre and [tzykanion_team_2_player_1.GetName] could not get past me to score any points \n\nOverall a crushing victory for us and terrible game for them..."
