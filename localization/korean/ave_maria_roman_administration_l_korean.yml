 ## Tzykanion EVENTS 
 ave_maria_roman_administration_sports_events.2001.title:0 "Tzykanion Game"
 ave_maria_roman_administration_sports_events.2001.desc.host:0 "Everyone is finally arrived for the game of Tzykanion!\n\nMy teamates [tzykanion_team_1_player_2.GetName], [tzykanion_team_1_player_3.GetName] and [tzykanion_team_1_player_4.GetName] are arrayed on our side of the field and ready to show [tzykanion_team_2_player_1.GetName], [tzykanion_team_2_player_2.GetName],[tzykanion_team_2_player_3.GetName] and [tzykanion_team_2_player_4.GetName] how it is done.\n\nThe horses are saddled, referees and judges at the ready, we just need to start !"
 ave_maria_roman_administration_sports_events.2001.desc.participant:0 "I have arrived for the game of Tzykanion hosted by [activity.activity_owner.GetName] !\n\n[tzykanion_team_2_player_2.GetName], [tzykanion_team_2_player_3.GetName] and [tzykanion_team_2_player_4.GetName] and I are assembled and ready to show [tzykanion_team_1_player_1.GetName], [tzykanion_team_1_player_2.GetName], [tzykanion_team_1_player_3.GetName] and [tzykanion_team_1_player_4.GetName] how it is done.\n\nThe horses are saddled, referees and judges at the ready, we just need to start !"
 ave_maria_roman_administration_sports_events.2001.OPT.A:0 "Let the best team win !"
 ave_maria_roman_administration_sports_events.2001.OPT.A.tt:0 "You start the game of Tzykanion"

 ave_maria_roman_administration_sports_events.2002.title:0 "Tzykanion Game"
 ave_maria_roman_administration_sports_events.2002.desc.team_1_winning_slightly:0 "We won the first set of rounds with a slight advantage !\n\nOur skills are well matched between each team and the competition has been fierce but we managed to secure a small lead in points scored.\n\nI can see that [tzykanion_team_2_player_2.GetName] is convening with his team to decide on a strategy for the last rounds, in hope to close the small point gap between use I am sure !"
 ave_maria_roman_administration_sports_events.2002.desc.team_1_winning_normally:0 "We won the first set of rounds with a clear advantage !\n\nOur team equestrian skills are superior to theirs and managed to secure a solid lead in points scored.\n\nI can see that [tzykanion_team_2_player_2.GetName] is convening with his team to decide on a strategy for the last rounds but they will have trouble in overcoming the gap now !"
 ave_maria_roman_administration_sports_events.2002.desc.team_1_winning_easily:0 "We trounced them in the first set of rounds !\n\nOur team equestrian skills are way superior to theirs and this is less of a competition than it is an humiliation.\n\nI can see that [tzykanion_team_2_player_2.GetName] is convening with his team to decide on a strategy for the last rounds but they are so behind in points scored that they will never recover and can only hope to finish the game with an honourable loss !"
 ave_maria_roman_administration_sports_events.2002.desc.team_2_winning_slightly:0 "We lost the first set of rounds by a narrow margin !\n\nOur skills are well matched between each team and the competition has been fierce but they managed to secure a small lead in points scored.\n\nI need to convey with my the rest of my team to decide how to proceed from there in order to close the small point gap."
 ave_maria_roman_administration_sports_events.2002.desc.team_2_winning_normally:0 "We lost the first set of rounds with a clear disadvantage !\n\nOur team equestrian skills are inferior to theirs and they managed to secure a solid lead in points scored.\n\nI need to convey with my the rest of my team to decide how to proceed from there as it will be much difficult to secure a victory from this situation..."
 ave_maria_roman_administration_sports_events.2002.desc.team_2_winning_easily:0 "We have been trounced in the first set of rounds !\n\nOur team equestrian skills are way below theirs and this is less of a competition than it is an humiliation.\n\nI need to convey with my the rest of my team to decide how to proceed from there as we are so behind in points that the best we can hope from this situation is to salvage an honourable loss..."
