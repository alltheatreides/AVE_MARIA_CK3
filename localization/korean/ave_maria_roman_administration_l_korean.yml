 ave_maria_roman_administration_military_revolt.0040.title:0 "Recruiting Discontents"
 ave_maria_roman_administration_military_revolt.0040.desc:0 "As I am moving on with my decision to replace [liege.GetTitledFirstName], I must secure the support of my fellow officials who feel the same.\nMaybe I could convince [target.GetTitledFirstName] that I would be a worthy Basileus and have him join my call to action when the time comes to rise up against the inequity of [liege.GetTitledFirstName]'s rule."
 ave_maria_roman_administration_military_revolt.0040.OPT_A:0 "Try to convince him."
 ave_maria_roman_administration_military_revolt.0040.OPT_B:0 "No, it is too risky."
 ave_maria_roman_administration_military_revolt.0041.opening:0 "My dear [ROOT.GetFirstName], as you are probably aware, the Empire of the Romans has been under sever misguidance by this administration and I propose a radical remedy, would you be interested in participating in this rightous mission to restor the Empire to greatness ?"
 ave_maria_roman_administration_military_revolt.0041.OPT_A:0 "You make a compelling case."
 ave_maria_roman_administration_military_revolt.0041.OPT_B:0 "This is folly."
 ave_maria_roman_administration_military_revolt.0042.title:0 "Recruiting Discontents"
 ave_maria_roman_administration_military_revolt.0042.desc_convince_success:0 "My letter and envoy has been a success, I know that [target.GetFirstName] will stand by me when the time comes."
 ave_maria_roman_administration_military_revolt.0042.desc_convince_failure:0 "I have not heard from [target.GetFirstName] since I sent him the envoy and letter, I fear he will never join my cause..."
 ave_maria_roman_administration_military_revolt.0042.OPT_A:0 "Great"
 ave_maria_roman_administration_military_revolt.0042.OPT_B:0 "Curses"
 ave_maria_roman_administration_military_revolt.0050.title:0 "Military Revolt"
 ave_maria_roman_administration_military_revolt.0050.desc:0 "The time has come.\nThe troops are ready, my agents are in place and my fellow Domestikos and Officials are ready to stand by me to rise up against the tyranny of [liege.GetTitledFirstName].\nThey only await my words"
 ave_maria_roman_administration_military_revolt.0050.OPT_A:0 "Alea Jacta Est"
 ave_maria_roman_administration_military_revolt.0050.OPT_B:0 "This is folly."

 

 ### IMPERIAL EXPEDITION EVENTS
 ave_maria_roman_administration_imperial_expedition_events.0001.title:0 "Imperial Expedition"
 ave_maria_roman_administration_imperial_expedition_events.0001.desc_east:0 "Once again, war is waged upon the Romans on our eastern frontiers...\n\nDespite having numerous capable generals, maybe I should lead the armies personally and outfit an imperial expedition considering the importance of the war ? \n\nIs it time to hang up a lōrikion, a sword and a shield on the Chalkē outside the gates to signify the time for the Basileus to take up arms against the enemies of Rome ?"
 ave_maria_roman_administration_imperial_expedition_events.0001.desc_west:0 "Once again, war is waged upon the Romans on our western frontiers...\n\nDespite having numerous capable generals, maybe I should lead the armies personally and outfit an imperial expedition considering the importance of the war ? \n\nIs it time to hang up a lōrikion, a sword and a shield on the Chalkē outside the gates to signify the time for the Basileus to take up arms against the enemies of Rome ?"
 ave_maria_roman_administration_imperial_expedition_events.0001.OPT_A:0 "We go to war in God's name !"
 ave_maria_roman_administration_imperial_expedition_events.0001.OPT_B:0 "On second thought, no."
 
 ave_maria_roman_administration_imperial_expedition_events.0002.title:0 "Farewell to the City"
 ave_maria_roman_administration_imperial_expedition_events.0002.desc_east:0 "As you depart in the imperial ship to sail to Pylai to join the army as is customary, a servant comes to tell you that the time has come to say farewell to your capital.\n\nRising up from your couch, you turn your gaze westwards towards the City, it might be the last time you see it.\n\nYou raise your hands to heaven, making the sign of the cross three times over your beloved capital and pray to God:\n\"Lord Jesus Christ, my God, I place this City in Your hands. Defend it from all enemies and misfortunes which approach it, from civil strife and from the inroads of the heathens. Guard it impregnable and unassailable, for we place our hopes in You, You are the Lord of forgiveness, Father of compassion, God of every supplication and Yours is the power of mercy, salvation, deliverance from temptations and dangers, now and always forever more. Amen\"."
 ave_maria_roman_administration_imperial_expedition_events.0002.desc_west:0 "As you depart through the Golden Gate towards the Via Egnatia, a servant comes to tell you that the time has come to say farewell to your capital.\n\nDescending from your saddle, you turn your gaze eastwards towards the City, it might be the last time you see it.\n\nYou raise your hands to heaven, make the sign of the cross three times over your beloved capital and pray to God:\n\"Lord Jesus Christ, my God, I place this City in Your hands. Defend it from all enemies and misfortunes which approach it, from civil strife and from the inroads of the heathens. Guard it impregnable and unassailable, for we place our hopes in You, You are the Lord of forgiveness, Father of compassion, God of every supplication and Yours is the power of mercy, salvation, deliverance from temptations and dangers, now and always forever more. Amen\"."
 ave_maria_roman_administration_imperial_expedition_events.0002.OPT_A:0 "Farewell Constantinople, we shall meet again."

 ave_maria_roman_administration_imperial_expedition_events.0003.title:0 "Stauros Nika"
 ave_maria_roman_administration_imperial_expedition_events.0003.desc:0 "Everywhere in the land of the Romans the victory cry of the cross is shouted for once again we have vanquished the enemies of Rome! \n\nUnder the Basileus's guidance our brave soldiers of Christ proved once again the favour God bestowed upon the Empire.\n\nTo celebrate this victory, maybe a triumph should be organized in the capital ?"
 ave_maria_roman_administration_imperial_expedition_events.0003.OPT_A:0 "I will have a triumph !"
 ave_maria_roman_administration_imperial_expedition_events.0003.OPT_B:0 "It is not necessary."

 ave_maria_roman_administration_imperial_expedition_events.0004.title:0 "Coming back to the City"
 ave_maria_roman_administration_imperial_expedition_events.0004_desc:0 "I have finally come back to the City after this victorious campaign.\n\nThe Eparch of the city, the praesental tribune and the consistory of all senators who remained to guard the City have come to welcome me and pay homage.\n\nAll dressed in white they offer me victory crowns and congratulate me on the victory.\n\nThe rest of the army should arrive in a few days for the victory parade."
 ave_maria_roman_administration_imperial_expedition_events.0004.OPT_A:0 "We shall have a feast in the meantime !"
 ave_maria_roman_administration_imperial_expedition_events.0004.OPT_B:0 "I shall go pray to the Church of the Holy Virgin to thank her of our victory."
 ave_maria_roman_administration_imperial_expedition_events.0004.OPT_C:0 "Thanks them."

 ave_maria_roman_administration_imperial_expedition_events.0005.title:0 "Victory Parade"
 ave_maria_roman_administration_imperial_expedition_events.0005_desc:0 "The Eparch has prepared the City for the victory parade of the army for weeks now. The military procession is going from the Golden Gate, whose central great gate has been opened for the occasion, up to the Chalkē. The whole road has been garlanded with laurel, rosemary, myrtle and rose, silk hangings and skaramaggia.\n\nThe best booty of war and important prisoners are paraded triumphally to the Great Palace by the troops chanting processional military hymns while cheered on by the people of the City.\n\nThe richly attired demarchs of the Green and Blue factions are even here to acclamate me ! "
 ave_maria_roman_administration_imperial_expedition_events.0005.OPT_A:0 "I want every child to give me flowers wreaths !"
 ave_maria_roman_administration_imperial_expedition_events.0005.OPT_B:0 "I will throw coin at the people !"
 ave_maria_roman_administration_imperial_expedition_events.0005.OPT_C:0 "Bask in the glory of the day."

 ave_maria_roman_administration_imperial_expedition_events.0006.title:0 "Victory Races"
 ave_maria_roman_administration_imperial_expedition_events.0006_desc:0 "To celebrate our victory even further, I could organize chariot races in the Hippodrome ?\n\nSome church officials would disapprove this display reminiscent of the pagan past but it would definitely please the people of the City."
 ave_maria_roman_administration_imperial_expedition_events.0006.OPT_A:0 "Of course !"
 ave_maria_roman_administration_imperial_expedition_events.0006.OPT_A.tt:0 "You gain @popularity_icon! #P 20#! [popularity|E]"
 ave_maria_roman_administration_imperial_expedition_events.0006.OPT_B:0 "I will even compete in it myself !"
 ave_maria_roman_administration_imperial_expedition_events.0006.OPT_C:0 "The church would be displeased..."

 ave_maria_roman_administration_imperial_expedition_events.0007.title:0 "Victory Races"
 ave_maria_roman_administration_imperial_expedition_events.0007_desc_A:0 "Today is Monday, race day... there should be eight today and the Hippodrome seems to be packed for the exceptional occasion, especially as I am competing. I can hear immense roar of the crowd as if my cassidion crash helmet was not here.\n\nThe charioteers drew lots at the urnatorium of the Carceres yesterday and we are are now aligned for the start of the morning races...\n\nThey recite the customary prayers and hymns before me and then it is time to start !"
 ave_maria_roman_administration_imperial_expedition_events.0007_desc_B:0 "Today is Monday, race day...and the Hippodrome seems to be packed for the exceptional occasion.\n\nAs I climb the spiralled stairs leading to the imperial kathisma box of the Hippodrome, I can hear the immense roar of the crowd.\n\nAs we settle down in the box with the imperial household, I make the sign of the cross three times over the factions and the cheers of the vast assembly of men before me grows even louder.\n\nThe charioteers drew lots at the urnatorium of the Carceres yesterday and are now aligned for the start of the morning races.\nThey recite the customary prayers and hymns before me and then it is time to start ! "
 ave_maria_roman_administration_imperial_expedition_events.0007.OPT_A:0 "This promises to be competitive !"
 ave_maria_roman_administration_imperial_expedition_events.0007.OPT_B:0 "Seven laps and one winner !"
 ave_maria_roman_administration_imperial_expedition_events.0007.OPT_B.tt.1:0 "You win the race"
 ave_maria_roman_administration_imperial_expedition_events.0007.OPT_B.tt.2:0 "You lose the race"
 am_morning_race_winner:0 "Morning Race Win"
 am_morning_race_loser:0 "Morning Race Loss"

 ave_maria_roman_administration_imperial_expedition_events.0008.title:0 "Victory Races"
 ave_maria_roman_administration_imperial_expedition_events.0008_desc_A:0 "After the rest of midday interlude lunch and my victory in the morning races, wrestling, theatrical performances and other shows have been held in the skamma below the kathisma imperial box.\n\nIt is now the late afternoon and the final race determining the winner should take place..."
 ave_maria_roman_administration_imperial_expedition_events.0008_desc_B:0 "I lost the morning races !\n\nAfter the rest of midday interlude lunch and my defeat in the morning races, wrestling, theatrical performances and other shows have been held in the skamma below the kathisma imperial box.\n\nIt is now the late afternoon and the final race determining the winner should take place..."
 ave_maria_roman_administration_imperial_expedition_events.0008_desc_C:0 "After the rest of midday interlude lunch and the riveting morning races, wrestling, theatrical performances and other shows have been held in the skamma below the kathisma imperial box.\n\nIt is now the late afternoon and the final race determining the winner should take place..."
 ave_maria_roman_administration_imperial_expedition_events.0008.OPT_A:0 "My palms are sweaty..."
 ave_maria_roman_administration_imperial_expedition_events.0008.OPT_B:0 "Now this is chariot racing !"

 ave_maria_roman_administration_imperial_expedition_events.0009.title:0 "Victory Races"
 ave_maria_roman_administration_imperial_expedition_events.0009_desc_A:0 "I won the races !\n\nAfter a gruelling and difficult seventh lap I managed to emerge victorious ! One can say the others charioteers did not try to give me any slack in this competition despite me being the Basileus (or did they ?)\n\nAfter the traditional hymns and prayers it is now time to hand over the other victors their prizes of branches of palm-trees, coins and special trophies.\n\nThe people are ecstatic after this day and my victory in the races !\n\nMany years of rule !"
 ave_maria_roman_administration_imperial_expedition_events.0009_desc_B:0 "We have a winner ! [target.GetFullName] managed to win the race after a grueling and tense seventh lap. The competition was ferocious that day.\n\nAfter the traditional hymns and prayers it is now time to hand over the victors their prizes of branches of palm-trees, coins and special trophies.\n\nThe people seems satisfied by this magnificent racing day !\n\nMany years of rule !"
 ave_maria_roman_administration_imperial_expedition_events.0009_desc_C:0 "You have lost the afternoon race but we have now a winner ! [target.GetFullName] managed to win the race after a grueling and tense seventh lap. The competition was ferocious that day.\n\nAfter the traditional hymns and prayers it is now time to hand over the victors their prizes of branches of palm-trees, coins and special trophies.\n\nThe people seems satisfied by this magnificent racing day !\n\nMany years of rule !"
 ave_maria_roman_administration_imperial_expedition_events.0009.OPT_B:0 "A great victory !"
 ave_maria_roman_administration_imperial_expedition_events.0009.OPT_A:0 "Good Games !"
 ave_maria_roman_administration_imperial_expedition_events.0009.OPT_C:0 "I participated at least !"

 ### DUCHY CREATION EVENTS
 ave_maria_roman_administration_reconquest_events.0001.title:0 "[title.GetName] Governance"
 ave_maria_roman_administration_reconquest_events.0001.desc:0 "With the creation of the new administrative district of [title.GetName] something must be decided about its governance as I cannot manage it myself.\n\n It could be made into a Theme under a Strategos, or a Doukaton led by a Doux to protect from dangerous neighbors or simply be administrated as a Kouratoreia by a loyal Kourator appointed by me."
 ave_maria_roman_administration_reconquest_events.0001.OPT.A:0 "Make it a Theme."
 ave_maria_roman_administration_reconquest_events.0001.OPT.A.tt:0 "A new Strategos will inherit the Theme and all its de-jure counties."
 ave_maria_roman_administration_reconquest_events.0001.OPT.B:0 "Make it a Doukaton."
 ave_maria_roman_administration_reconquest_events.0001.OPT.B.tt:0 "A new Doux will inherit the Doukaton and all its de-jure counties."
 ave_maria_roman_administration_reconquest_events.0001.OPT.C:0 "Make it a Kouratoreia"
 ave_maria_roman_administration_reconquest_events.0001.OPT.C.tt:0 "A new Kourator will inherit the Kouratoreia and all its de-jure counties."
 ave_maria_roman_administration_reconquest_events.0001.OPT.F:0 "Actually I will keep it myself."
 ave_maria_roman_administration_reconquest_events.0001.OPT.F.tt.1:0 "You will keep the title."
