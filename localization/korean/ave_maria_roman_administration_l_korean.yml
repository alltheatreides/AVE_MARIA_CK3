 ### GAME CONCEPTS
 game_concept_tagma:0 "Tagma"
 game_concept_tagma_desc:0 "The professional, standing troops, garrisoned in and around the capital of Constantinople, the Tagmas are [administrative_title|E] that will join the Emperor's wars automatically and spawn 250 [heavy_cavalry|E] troops in Constantinople.\nOnly the Noumeroi, Optimatoi and Drungarios Tagma will not spawn troops as they were not field regiments."
 game_concept_family_succession_law:0 "Family Succession Law"
 game_concept_family_succession_law_desc:0 "The Family Succession Law is an elective [succession_law|E] [title_law|E] available for a [county|E] title inside the Roman Empire guaranteeing a landed continuation for the cost of 200 [gold|E] without a game over."
 game_concept_doukaton:0 "Doukaton"
 game_concept_doukaton_desc:0 "A Roman district under the command of a Doux, a Doukaton [administrative_title|E] holder will automatically join the Emperor's war when he is attacked if his [administrative_title|E]'s capital is geographically close to the attacker's [realm|E]."
 game_concept_theme:0 "Theme"
 game_concept_theme_desc:0 "A Roman district under the command of a Strategos, a Theme [administrative_title|E] holder will automatically join the Emperor's war when he is attacked if his [administrative_title|E]'s capital is geographically close to the attacker's [realm|E] and if his [contract|E] has any Obligation below the Commution Contract Level."
 game_concept_sekreton:0 "Sekreton"
 game_concept_sekreton_desc:0 "A Roman form of government, a Sekreton [administrative_title|E] holder is in charges of one of the central administrative office of the Empire."
 game_concept_kouratoreia:0 "Kouratoreia"
 game_concept_kouratoreia_desc:0 "A Roman district and an [administrative_title|E], a Kouratoreia is a collection of imperial demesnes administred by a Kourator."
 game_concept_roman_senate:0 "Constantinople Senate"
 game_concept_roman_senate_desc:0 "The Constantinople Roman Senate regroups high ranking dignitaries from [tagma|E], [sekreton|E] and [doukaton|E] [administrative_title|E] as well as characters holding certain [roman_dignities|E].\n\nIts effects are Work In Progress for now."
 game_concept_roman_dignities:0 "Dignities"
 game_concept_roman_dignities_desc:0 "Dignities are court titles conferred by the award of a symbol of rank that could be held in addition to the an imperial [administrative_title|E] office.\n\nThey offer various [opinion|E] bonus towards the Basileus."
 game_concept_junior_emperor:0 "Symbasileis"
 game_concept_junior_emperor_desc:0 "Symbasileis, or junior emperors date back to Emperor Diocletian, founder of the Tetrarchy where four emperors co-existed, two senior and two junior, each having an army and a set of provinces to defend.\n\nHowever as the time went on and the empire in the West was lost, the title of junior co-emperor was not generally recognized as one designating a sovereign of the empire anymore.\n\nInstead, the title is meant to recognize the current emperor's successor and provide the exepected successor to the Empire some experience in ruling."

