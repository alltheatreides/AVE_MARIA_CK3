 ave_maria_roman_administration_orthodox_church_events.0001.title:0 "Church Renovation"
 ave_maria_roman_administration_orthodox_church_events.0001.desc.1:0 "Being a [ROOT.Char.GetTitleAsName], I am always approached by church representatives eager to benefit from my sponsorship for their church.\n\nIt might benefit my soul and my social standing to sponsor the renovation of a church in my domain with a new mosaic. I would need a contract with a workshop, hire a master artist to supervise the work, fund the glazing of new mosaic cubes; the initial fresco painting needs to be done not too late in spring or fall so the plaster has to dry and I am told it is not before at least a year that I would be able to see the result. \nIn short it is going to cost time and money before I can see the end of this order."
 ave_maria_roman_administration_orthodox_church_events.0001.desc.2:0 "Being the [ROOT.Char.GetTitleAsName], I am always approached by church representatives eager to benefit from my sponsorship for their church.\n\nIt might benefit my soul and my popularity to sponsor the renovation of a church in the City with a new mosaic. I would need a contract with a workshop, hire a master artist to supervise the work, fund the glazing of new mosaic cubes; the initial fresco painting needs to be done not too late in spring or fall so the plaster has to dry and I am told it is not before at least a year that I would be able to see the result. \nIn short it is going to cost time and money before I can see the end of this order."
 ave_maria_roman_administration_orthodox_church_events.0001.OPT.A:0 "I want to hire the best for this."
 ave_maria_roman_administration_orthodox_church_events.0001.OPT.A.tt:0 "Lower chances of delay in the church interior renovation project"
 ave_maria_roman_administration_orthodox_church_events.0001.OPT.B:0 "Any suitable master will do."
 ave_maria_roman_administration_orthodox_church_events.0001.OPT.B.tt:0 "The church interior renovation project might be delayed"
 ave_maria_roman_administration_orthodox_church_events.0001.OPT.C:0 "On second tought, no."

 ave_maria_roman_administration_orthodox_church_events.0002.title:0 "Church Renovation"
 ave_maria_roman_administration_orthodox_church_events.0002_desc.1:0 "Now that I have decided to sponsor a new mosaic in the aisle of the selected church at [church_location.GetNameNoTooltip] there is still the matter of what the new mosaic should represent.\n\nAs I am the one paying the locals are willing to let me choose."
 ave_maria_roman_administration_orthodox_church_events.0002_desc.2:0 "Now that I have decided to sponsor a new mosaic in the aisle of the selected church at [church_location.GetNameNoTooltip] there is still the matter of what the new mosaic should represent.\n\nAs I am the one paying the locals are willing to let me choose."
 ave_maria_roman_administration_orthodox_church_events.0002.OPT.A:0 "Christ Pantokrator of course"
 ave_maria_roman_administration_orthodox_church_events.0002.OPT.B:0 "Our Lady Virgin Mother"
 ave_maria_roman_administration_orthodox_church_events.0002.OPT.C:0 "Saint Michaël"
 ave_maria_roman_administration_orthodox_church_events.0002.OPT.D:0 "Angels and the Holy Ghost"

 ave_maria_roman_administration_orthodox_church_events.0003.title:0 "Church Renovation"
 ave_maria_roman_administration_orthodox_church_events.0003_desc.pantokrator_mosaic.1:0 "After a long wait, I have been informed that the new mosaic for the church at [church_location.GetNameNoTooltip] has finally been finished.\n\nEntering the church at midday when the light is best, I discover a wonder: in the aisle sanctuary above me, a magnificent image of Christ Pantokrator extends his hands in blessing. Above his head, is the Hyperagathos inscription, Supremely Loving of Humanity.\n\nStanding here in the chapel and looking at the icon, it appears Christ's hand is extending in the real space of the sanctuary. [famous_painter.GetName] gave the image a wonderful scaled rendition that can fill anyone with the presence of the divine.\nAbove the image I can read the inscription saying that I, [ROOT.Char.GetName] offers this icon in honor to my pledge of salvation."
 ave_maria_roman_administration_orthodox_church_events.0003_desc.virgin_mary_mosaic.1:0 "After a long wait, I have been informed that the new mosaic for the church at [church_location.GetNameNoTooltip] has finally been finished.\n\nEntering the church at midday when the light is best, I discover a wonder: in the aisle sanctuary above me, a magnificient image of Mary with the Christ Child on her lap, her right hand on his shoulder. [famous_painter.GetName] painted the Theotokos as a youthful and very beautiful woman with a dress and a maphorian mantle of imperial purple, dark violet and royal blue. Seated with Christ Child on a golden backless throne they are exquisitely rendered and fill you with the presence of the divine.\nAbove the image I can read the inscription saying that I, [ROOT.Char.GetName] offers this icon in honor to my pledge of salvation."
 ave_maria_roman_administration_orthodox_church_events.0003_desc.angels_mosaic.1:0 "After a long wait, I have been informed that the new mosaic for the church at [church_location.GetNameNoTooltip] has finally been finished.\n\nEntering the church at midday when the light is best, I discover a wonder: in the aisle sanctuary above me, a magnificent image of Archangel Michael dressed in classical white robes with a red chlamys carrying a glass orb decorated with a golden cross in his left hand and a sword in his right. [famous_painter.GetName] painted him as a handsome young man, clean-shaven with a round face and tight curls tied with a silk ribbon tied by a diadem. The beautiful rendition fills you with the presence of the divine.\nAbove the image I can read the inscription saying that I, [ROOT.Char.GetName] offers this icon in honor to my pledge of salvation."
 ave_maria_roman_administration_orthodox_church_events.0003_desc.george_mosaic.1:0 "After a long wait, I have been informed that the new mosaic for the church at [church_location.GetNameNoTooltip] has finally been finished.\n\nEntering the church at midday when the light is best, I discover a wonder: in the aisle sanctuary above me, a magnificent image\nAbove the image I can read the inscription saying that I, [ROOT.Char.GetName] offers this icon in honor to my pledge of salvation."

 ave_maria_roman_administration_orthodox_church_events.0003_desc.pantokrator_mosaic.2:0 "After a long wait, I have been informed that the new mosaic for the church at ZZ has finally been finished.\n\nEntering the church at midday when the light is best, I discover a wonder: in the sanctuary above me, a magnificent image of Christ Pantokrator extends his hands in blessing. Above his head, is the Hyperagathos inscription, Supremely Loving of Humanity.\n\nStanding here in the chapel and looking at the icon, it appears Christ's hand is extending in the real space of the sanctuary. [painter.GetName] gave the image a wonderful scaled rendition that can fill anyone with the presence of the divine.\nAbove the image I can read the inscription saying that I, [ROOT.Char.GetName] offers this icon in honor to my pledge of salvation."
 ave_maria_roman_administration_orthodox_church_events.0003_desc.virgin_mary_mosaic.2:0 "After a long wait, I have been informed that the new mosaic for the church at [church_location.GetNameNoTooltip] has finally been finished.\n\nEntering the church at midday when the light is best, I discover a wonder: in the aisle sanctuary above me, a magnificient image of Mary with the Christ Child on her lap, her right hand on his shoulder. [painter.GetName] painted the Theotokos as a youthful and very beautiful woman with a dress and a maphorian mantle of imperial purple, dark violet and royal blue. Seated with Christ Child on a golden backless throne they are exquisitely rendered and fill you with the presence of the divine.\nAbove the image I can read the inscription saying that I, [ROOT.Char.GetName] offers this icon in honor to my pledge of salvation."
 ave_maria_roman_administration_orthodox_church_events.0003_desc.angels_mosaic.2:0 "After a long wait, I have been informed that the new mosaic for the church at [church_location.GetNameNoTooltip] has finally been finished.\n\nEntering the church at midday when the light is best, I discover a wonder: in the aisle sanctuary above me, a magnificent image of Archangel Michael dressed in classical white robes with a red chlamys carrying a glass orb decorated with a golden cross in his left hand and a sword in his right. [painter.GetName] painted him as a handsome young man, clean-shaven with a round face and tight curls tied with a silk ribbon tied by a diadem. The beautiful rendition fills you with the presence of the divine.\nAbove the image I can read the inscription saying that I, [ROOT.Char.GetName] offers this icon in honor to my pledge of salvation."
