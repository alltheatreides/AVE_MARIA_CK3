l_french:

 ave_maria_roman_administration_officials_nomination_events.0001.title:0 "Appointment of a new [new_holder.GetTitleAsNameNoTooltip]"
 ave_maria_roman_administration_officials_nomination_events.0001.desc.emp:0 "I have ordered [logothetes.GetTitledFirstNameNicknamedNoTooltip] to summon [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetNameNoTooltip] for [new_holder.GetHerHis] official appointment. After entering the room, [new_holder.GetSheHe] falls on the ground in obeisance and then goes to stand a short distance before me. \nI advise [new_holder.GetHerHim] to conduct and direct the task entrusted to [new_holder.GetHerHim] in fear of God, with truth and justice, to be incorruptible and impartial towards those subject to [new_holder.GetHerHim], as befits those entrusted with such authority. When [new_holder.GetSheHe] responds to these injunctions as required, I say to [new_holder.GetHerHim]: \n\n#S In the name of the Lord, my imperial power from God appoints you [new_holder.GetTitleAsNameNoTooltip] of [new_holder.GetPrimaryTitle.GetNameNoTierNoTooltip].#! \n\nImmediately [new_holder.GetSheHe] falls on the ground in obeisance once again, kisses my feet and is led out by [logothetes.GetTitledFirstNameNicknamedNoTooltip] to be presented to the rest of the court."
 ave_maria_roman_administration_officials_nomination_events.0001.OPT.EMP:0 "So be it."
 ave_maria_roman_administration_officials_nomination_events.0001.OPT.VAS:0 "So be it"

 ave_maria_roman_administration_officials_nomination_events.0002.title:0 "[new_holder.GetTitleAsNameNoTooltip] appointed"
 ave_maria_roman_administration_officials_nomination_events.0002.desc.new:0 "I have been summoned to the Imperial Palace to assist to the appointment of a new [new_holder.GetTitleAsNameNoTooltip].\n\nAfter exiting the Imperial reception chamber, [logothetes.GetTitledFirstNameNicknamedNoTooltip] and the praipositoi lead the new [new_holder.GetTitleAsNameNoTooltip] to the hall where the other imperial dignitaries and I are gathered and proclaims: \n\n#S Our holy emperor, guided by God, has appointed [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetNameNoTooltip] as [new_holder.GetTitleAsNameNoTooltip] of [new_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]#!.\n\nThe praipositoi pray for the ruler as is customary, and we chant the Polychronion: \n\n#S Grant a long-lasting reign, Oh Lord God, to our most pious Basileus.\nOh Lord, preserve him, unto many years.#!\nMany years to you!"
 ave_maria_roman_administration_officials_nomination_events.0002.desc.vas:0 "I have been required to assist to the appointment of [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetNameNoTooltip] as [new_holder.GetTitleAsNameNoTooltip] of [new_holder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n[logothetes.GetTitledFirstNameNicknamedNoTooltip] leads me to the praipositoi and announces:\n\n#S Our holy Emperor, guided by God, has appointed [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetNameNoTooltip] as [new_holder.GetTitleAsNameNoTooltip] of [new_holder.GetPrimaryTitle.GetNameNoTierNoTooltip].#! \nThe praipositoi pray for the Emperor as is customary, and then lead me into a hall where imperial dignitaries are gathered. Then the praipositoi repeat the announcement to everyone and they chant the Polychronion: \n\n#S Grant a long-lasting reign, Oh Lord God, \nto our most pious Basileus [liege.GetFirstNameNoTooltip]. \nOh Lord, preserve him, \nunto many years.#! \n\n#S Many years to you!#! \nWe all respond, and then the master of ceremonies takes me to my post."
 ave_maria_roman_administration_officials_nomination_events.0002.OPT.VAS.1:0 "So be it."
 ave_maria_roman_administration_officials_nomination_events.0002.OPT.VAS.2:0 "I will have to watch out for this one."
 ave_maria_roman_administration_officials_nomination_events.0002.OPT.VAS.3:0 "This one needs a lesson in consciousness."
 ave_maria_roman_administration_officials_nomination_events.0002.OPT.VAS.4:0 "Good for [new_holder.GetHerHim]."
 ave_maria_roman_administration_officials_nomination_events.0002.OPT.NEW:0 "Yes yes, keep praising me."

 ave_maria_roman_administration_officials_nomination_events.0003.title:0 "High Official Fired"
 ave_maria_roman_administration_officials_nomination_events.0003.desc.emp:0 "I summon [recipient.GetFirstNameNoTooltip] [recipient.GetHouse.GetNameNoTooltip] to my court for an important announcement. Once [recipient.GetSheHe] enters the hall where I'm holding court, I tell [recipient.GetHerHim] that [recipient.GetHerHis] services are no longer required."
 ave_maria_roman_administration_officials_nomination_events.0003.desc.vas:0 "I have been summoned by [basileus.GetTitledFirstNameNicknamedNoTooltipRegnal] to the imperial palace for an important announcement but it does not looks like it will be a good one...\n\nOnce I enter the imperial reception hall, I am informed by [logothetes.GetTitledFirstNameNicknamedNoTooltip] before [basileus.GetTitledFirstNameNicknamedNoTooltipRegnal] that my services as [new_holder.GetTitleAsNameNoTooltip] of [new_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] are no longer required, and then unceremoniously driven out of the room."
 ave_maria_roman_administration_officials_nomination_events.0003.OPT.VAS:0 "This doesn't end here."
 ave_maria_roman_administration_officials_nomination_events.0003.OPT.EMP:0 "Now go, I have important matters to attend."

 ave_maria_roman_administration_officials_nomination_events.0004.title:0 "High Official Fired"
 ave_maria_roman_administration_officials_nomination_events.0004.desc.emp:0 "I summon [recipient.GetFirstNameNoTooltip] [recipient.GetHouse.GetNameNoTooltip] to my court for an important announcement. Once [recipient.GetSheHe] enters the hall where I'm holding court, I tell [recipient.GetHerHim] that [recipient.GetHerHis] services are no longer required."
 ave_maria_roman_administration_officials_nomination_events.0004.desc.vas:0 "I am summoned by Basileus [actor.GetFirstNameNoTooltip] to his court for an important announcement. Once I enter the hall, he tells me that my services are no longer required, and then uncerimoniously proceeds to drive me out of there."
 ave_maria_roman_administration_officials_nomination_events.0004.OPT.VAS:0 "This doesn't end here."
 ave_maria_roman_administration_officials_nomination_events.0004.OPT.EMP:0 "Now go, I have important matters to attend."

 ave_maria_roman_administration_officials_nomination_events.0005.title:0 "Appointment of a new [new_holder.GetTitleAsNameNoTooltip]"
 ave_maria_roman_administration_officials_nomination_events.0005.desc.emp:0 "I order the logothete to go summon [secondary_recipient.GetFirstNameNoTooltip] [secondary_recipient.GetHouse.GetNameNoTooltip] and lead [secondary_recipient.GetHerHim] before me. Once [secondary_recipient.GetSheHe] enters the room, [secondary_recipient.GetSheHe] falls on the ground making obeisance before myself and then [secondary_recipient.GetSheHe] goes and stands a short distance from me. \nI advise [secondary_recipient.GetHerHim] to conduct and direct the task entrusted to [secondary_recipient.GetHerHim] in fear of God and with truth and justice, and to be incorruptible and impartial towards those subject to [secondary_recipient.GetHerHim], as befits those entrusted with such authority. When [secondary_recipient.GetSheHe] responds to these injunctions as required, I say to [secondary_recipient.GetHerHim]: \n\n#S In the name of the Lord, my imperial power from God appoints you [secondary_recipient.GetTitleAsNameNoTooltip] of [secondary_recipient.GetPrimaryTitle.GetNameNoTierNoTooltip].#! \n\nImmediately [secondary_recipient.GetSheHe] falls down on the ground and makes obeisance, then kisses my feet and likewise of the junior emperor. Then [secondary_recipient.GetSheHe] is led out by the logothete to be presented to the rest of the court."
 ave_maria_roman_administration_officials_nomination_events.0005.desc.vas:0 "I have received a summon to present myself to the imperial palace to be appointed [new_holder.GetTitleAsNameNoTooltip] !\n\nDressed accordingly, [logothetes.GetTitledFirstNameNicknamedNoTooltip] welcomes me before I am introduced to [basileus.GetTitledFirstNameNicknamedNoTooltipRegnal]. After going through the imperial reception hall, I enter the imperial chamber, prostrating myself to the ground before [basileus.GetHerHim].\n\n[basileus.GetTitledFirstNameNicknamedNoTooltipRegnal] then advises me to conduct the task entrusted to me in fear of God, with truth and justice, to be incorruptible and impartial towards my subjects, as befits one entrusted with such authority.\nI respond as required and [basileus.GetTitledFirstNameNicknamedNoTooltipRegnal] says: \n\n#S In the name of the Lord, my imperial power from God appoints you [new_holder.GetTitleAsNameNoTooltip] of [new_holder.GetPrimaryTitle.GetNameNoTierNoTooltip].#! \n\nI immediately fall down on the ground and make obeisance, then kiss [basileus.GetHerHis] feet. I am then led out by [logothetes.GetTitledFirstNameNicknamedNoTooltip] to be presented to the rest of the imperial dignitaries waiting in the hall."

 ave_maria_roman_administration_officials_nomination_events.0006.title:0 "[secondary_recipient.GetTitleAsNameNoTooltip] appointed"
 ave_maria_roman_administration_officials_nomination_events.0006.desc.new:0 "The logothete leads me to the praipositoi saying: \n\n#S Our holy emperors, guided by God, have appointed this person [secondary_recipient.GetTitleAsNameNoTooltip] of [secondary_recipient.GetPrimaryTitle.GetNameNoTierNoTooltip].#! \n\nThe praipositoi pray for the rulers as is customary, and they lead me into a hall where imperial dignitaries are gathered. Then the praipositoi repeat the announcement to everyone and they chant the Polychronion: \n\n#S Grant a long-lasting reign, Oh Lord God, \nto our most pious Basileus [actor.GetFirstNameNoTooltip]. \nOh Lord, preserve him, \nunto many years.#! \n\n#S Many years to you!#! \nwe all respond, and then the master of ceremonies takes me to my post."
 ave_maria_roman_administration_officials_nomination_events.0006.desc.vas:0 "We are gathered in the Imperial palace for the appointment of a new official, when the prepositoi lead in [secondary_recipient.GetFirstNameNoTooltip] [secondary_recipient.GetHouse.GetNameNoTooltip] and announce: \n\n#S Our holy emperors, guided by God, have appointed this person [secondary_recipient.GetTitleAsNameNoTooltip] of [secondary_recipient.GetPrimaryTitle.GetNameNoTierNoTooltip].#! \n\nThen they chant the Polychronion: \n\n#S Grant a long-lasting reign, Oh Lord God, \nto our most pious Basileus [actor.GetFirstNameNoTooltip]. \nOh Lord, preserve him, \nunto many years.#! \n\n#S Many years to you!#! \nwe all respond, and then the master of ceremonies takes the appointed to [secondary_recipient.GetHerHis] post."
 ave_maria_roman_administration_officials_nomination_events.0006.OPT.VAS.1:0 "So be it."
 ave_maria_roman_administration_officials_nomination_events.0006.OPT.VAS.2:0 "I will have to watch out for this one."
 ave_maria_roman_administration_officials_nomination_events.0006.OPT.VAS.3:0 "This one needs a lesson in consciousness."
 ave_maria_roman_administration_officials_nomination_events.0006.OPT.VAS.4:0 "Good for [secondary_recipient.GetHerHim]."
 ave_maria_roman_administration_officials_nomination_events.0006.OPT.NEW:0 "Yes yes, keep praising me."